<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 设置字符集 -->
    <meta charset="utf-8" />
    <!-- 配置网页页签图标 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 开启理想视口，用于移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 配置浏览器地址栏背景色（兼容性较差，只适用于安卓手机浏览器） -->
    <meta name="theme-color" content="#000000" />
    <!-- 设置网站描述 -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- 苹果手机触屏版logo(某个网页在苹果手机抽屉式首页中显示的图标，在主屏添加的某个网页链接显示的图标) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- 应用加壳引用文件，使react引用在手机或桌面浏览器中表现得像原生 App（离线可用、独立窗口、无浏览器地址栏等）。 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
 
    <title>React App</title>
  </head>
  <body>
    <!-- 
          当浏览器禁用 JavaScript 或不支持 JavaScript 时，其内部内容才会显示。
        （如果用户关闭了 JavaScript，这个 React 应用将无法运行，于是友好地提示用户）
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 模板 -->
    <div id="root"></div>

  </body>
</html>
